version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: bali-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bali_bot
      POSTGRES_USER: grishkoff
      POSTGRES_PASSWORD: testpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
    ports:
      - "5434:5432"
    networks:
      - bot-network

  bot:
    build: .
    container_name: bali-bot
    restart: "no"
    env_file: .env.docker
    command: python bot.py
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./patterns.py:/app/patterns.py
      - ./backup_working_version/bot.py:/app/bot.py:ro
      - ./backup_working_version/monitor.py:/app/monitor.py:ro
      - ./backup_working_version/database.py:/app/database.py:ro
      - ./backup_working_version/config.py:/app/config.py:ro
      - ./backup_working_version/content.py:/app/content.py:ro
      - ./backup_working_version/ai_classifier.py:/app/ai_classifier.py:ro
      - ./backup_working_version/ai_sniper.py:/app/ai_sniper.py:ro
      - ./backup_working_version/utils.py:/app/utils.py:ro
      - ./backup_working_version/broadcast_niches.py:/app/broadcast_niches.py:ro
    depends_on:
      - postgres
    networks:
      - bot-network

  user-monitor:
    build: .
    container_name: bali-user-monitor
    restart: "no"
    env_file: .env.monitor.docker
    command: python user_monitor_bot.py
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./monitor_session.session:/app/monitor_session.session
      - ./patterns.py:/app/patterns.py:ro
      - ./backup_working_version/user_monitor_bot.py:/app/user_monitor_bot.py:ro
      - ./backup_working_version/monitor.py:/app/monitor.py:ro
      - ./backup_working_version/database.py:/app/database.py:ro
      - ./backup_working_version/config.py:/app/config.py:ro
      - ./backup_working_version/content.py:/app/content.py:ro
      - ./backup_working_version/ai_classifier.py:/app/ai_classifier.py:ro
      - ./backup_working_version/ai_sniper.py:/app/ai_sniper.py:ro
      - ./backup_working_version/gpt_judge.py:/app/gpt_judge.py:ro
    depends_on:
      - postgres
    networks:
      - bot-network

  reminders:
    build: .
    container_name: bali-reminders
    restart: unless-stopped
    env_file: .env.docker
    command: python start_reminder_service.py
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./subscription_reminders.py:/app/subscription_reminders.py
      - ./start_reminder_service.py:/app/start_reminder_service.py
      - ./subscription_reminders.log:/app/subscription_reminders.log
      - ./patterns.py:/app/patterns.py
    depends_on:
      - postgres
    networks:
      - bot-network

  active-reminders:
    build: .
    container_name: bali-active-reminders
    restart: unless-stopped
    env_file: .env.docker
    command: python start_active_reminders.py
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./active_reminders.py:/app/active_reminders.py
      - ./start_active_reminders.py:/app/start_active_reminders.py
      - ./active_reminders.log:/app/active_reminders.log
      - ./active_reminders_service.log:/app/active_reminders_service.log
    depends_on:
      - postgres
    networks:
      - bot-network

volumes:
  postgres_data:

networks:
  bot-network:
    driver: bridge

