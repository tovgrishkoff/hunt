version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: bali-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bali_bot
      POSTGRES_USER: grishkoff
      POSTGRES_PASSWORD: testpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
    ports:
      - "5432:5432"
    networks:
      - bot-network

  bot:
    build: .
    container_name: bali-bot
    restart: unless-stopped
    env_file: .env
    command: python bot.py
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - postgres
    networks:
      - bot-network

  user-monitor:
    build: .
    container_name: bali-user-monitor
    restart: unless-stopped
    env_file: .env.monitor
    command: python user_monitor_bot.py
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - postgres
    networks:
      - bot-network

volumes:
  postgres_data:

networks:
  bot-network:
    driver: bridge 