version: '3.8'

services:
  auto-join-ukraine-cars:
    build:
      context: .
      dockerfile: Dockerfile.auto_join_ukraine
    container_name: auto-join-ukraine-cars
    restart: unless-stopped
    volumes:
      # Монтируем конфигурационные файлы
      - ./accounts_config.json:/app/accounts_config.json:ro
      - ./lexus_accounts_config.json:/app/lexus_accounts_config.json:ro
      - ./group_niches.json:/app/group_niches.json:ro
      # Монтируем основной код для быстрого обновления
      - ./auto_join_ukraine_cars_groups.py:/app/auto_join_ukraine_cars_groups.py:ro
      - ./auto_join_ukraine_cars_groups_scheduler.py:/app/auto_join_ukraine_cars_groups_scheduler.py:ro
      - ./auto_join_lexus_groups_smart.py:/app/auto_join_lexus_groups_smart.py:ro
      - ./promotion_system.py:/app/promotion_system.py:ro
      # Монтируем директории с данными (для записи)
      - ./logs:/app/logs
      - ./sessions:/app/sessions
      # Монтируем entrypoint скрипт для обновления без пересборки
      - ./docker-entrypoint-auto-join-ukraine.sh:/app/docker-entrypoint-auto-join-ukraine.sh:ro
    environment:
      - TZ=Asia/Jakarta
      - PYTHONUNBUFFERED=1
    command: ["python3", "/app/auto_join_lexus_groups_smart.py"]
    networks:
      - telegram-promotion
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  telegram-promotion:
    driver: bridge

